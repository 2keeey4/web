<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class ="container">
        <div id='preloader'>
            <img class= 'preloader_img'  src="preloader.gif" alt="preloader">
        </div>
        <header class="header">
            <div class="header-content">
                <img src="logo.svg" alt="logo" width="22px" height="22px" class="header-image">
                <div class="header-name">Вариант 7</div>
            </div>
            <div class="Profile_container">
                <button class = "Profile"><img src="Button.svg" alt="user" ></button>
            </div>
        </header>
        <div class="frame1">
            <div class="button-group" id="button-group">
                <button class="Contact" data-value="all">Все контакты</button>
                <button class="Saved" data-value="favorites">Избранное</button>
            </div>
            <div class="dropdown">
                <button class="dropdown-toggle">
                    <span class="dropdown-label" > По умолчанию</span>
                    <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 1.5L6 6.5L11 1.5" stroke="#354153" stroke-width="1.67" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        
                </button>
                <div class="dropdown-menu" id="cardFilter">
                    <div class="dropdown-item" data-value="default">По умолчанию</div>
                    <div class="dropdown-item" data-value="lastName">По фамилии</div>
                    <div class="dropdown-item" data-value="firstName">По имени</div>
                </div>                
            </div>
        </div>
        <div id="cardContainer" class="card-container"></div>
        <script src="./script.js"></script>
    </div>

    <div class="container_tel">
        <input type="text" id="input" onkeyup="input()">
        <p id="block"></p>
    </div>

    <footer class="footer">
        &#9426; Вариант 7. Косенкова Елизавета, группа ПИ-22-2
    </footer>
</body>
</html>
